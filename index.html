<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <main class="main-page border-radius-32px height-620px">
            <div class="menu height-620px">
                <div class="menu-profile">
                    <img src="./assets/img/user-picture.svg">
                    <div class="menu-profile-right">
                        <span class="user-name text-size-16px font-700">Ildiko Gaspar</span>
                        <span class="user-tag text-size-14px font-400">@igaspar</span>
                    </div>
                </div>
                <div class="menu-navbar">
                    <div class="box cursor">
                        <i class="icon icon-1"></i>
                        <span class="text-size-14px font-400">General</span>
                    </div>
                    <div class="box cursor">
                        <i class="icon icon-2"></i>
                        <span class="text-size-14px font-400">Password</span>
                    </div>
                    <div class="box cursor">
                        <i class="icon icon-3"></i>
                        <span class="text-size-14px font-400">Invitations</span>
                    </div>
                    <div class="box4-line">

                    </div>
                    <div class="box cursor">
                        <i class="icon icon-4"></i>
                        <span class="text-size-14px font-400 special-color">Billing</span>
                    </div>
                    <div class="box cursor">
                        <i class="icon icon-5"></i>
                        <span class="text-size-14px font-400">Apps</span>
                    </div>
                </div>
                <div class="menu-exit">
                    <i class="icon icon-exit"></i>
                    <span class="text-size-14px font-400">Log out</span>
                </div>
            </div>

            <div class="billing">
                <h1 class="text-size-32px font-700 special-color">Billing</h1>

                <div class="billing-order-history">
                    <span class="text-size-16px font-700 special-color">Order History</span>
                    <span class="text-size-14px font-500 color-626">Manage billing information and view receips</span>
                </div>

                <div class="billing-info">
                    <div class="billing-info-header">
                        <span class="text-size-14px color-626 font-500">Date</span>
                        <span class="text-size-14px color-626 font-500 position-relative">Type</span>
                        <span class="text-size-14px color-626 font-500">Receipt</span>
                    </div>
                    <div class="billing-info-box padding-right-below">
                        <span class="text-size-16px font-500 special-color width-109px height-24px">Oct. 21, 2021</span>
                        <span class="text-size-16px font-500 special-color width-150px height-24px">Pro Annual</span>
                        <button class="padding-right-below bg-white cursor width-114px height-40px"><span class="text-size-16px font-500">Download</span></button>
                    </div>

                    <div class="billing-info-box padding-right-below">
                        <span class="text-size-16px font-500 special-color width-109px height-24px">Aug. 21, 2021</span>
                        <span class="text-size-16px font-500 special-color width-150px height-24px">Pro Portfolio</span>
                        <button class="padding-right-below bg-white cursor width-114px height-40px"><span class="text-size-16px font-500">Download</span></button>
                    </div>

                    <div class="billing-info-box padding-right-below">
                        <span class="text-size-16px font-500 special-color width-109px height-24px">July. 21, 2021</span>
                        <span class="text-size-16px font-500 special-color width-150px height-24px">Sponsored Post</span>
                        <button class="padding-right-below bg-white cursor width-114px height-40px"><span class="text-size-16px font-500">Download</span></button>
                    </div>

                    <div class="billing-info-box padding-right-below">
                        <span class="text-size-16px font-500 special-color width-109px height-24px">Jun. 21, 2021</span>
                        <span class="text-size-16px font-500 special-color width-150px height-24px">Sponsored Post</span>
                        <button class="padding-right-below bg-white cursor width-114px height-40px"><span class="text-size-16px font-500">Download</span></button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
